name       : gerbv
version    : 2.6.2
release    : 1
source     :
    - https://sourceforge.net/projects/gerbv/files/gerbv/gerbv-2.6.2/gerbv-2.6.2.tar.gz/download : f1049ba16e9a2acba0d39f838bf036c09ee90c52700ed014d7136110ad9988b3
license    : GPL-2.0
component  : office.scientific
summary    : A Free/Open Source Gerber Viewer
description: |
    Gerbv is a viewer for Gerber RS-274X files, Excellon drill files, and CSV pick-and-place files.
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(gtk+-2.0)
setup      : |
    %configure --disable-static --disable-update-desktop-database
build      : |
    %make
install    : |
    %make_install
